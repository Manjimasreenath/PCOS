{% extends "base.html" %}

{% block title %}Forgot Password - PCOS Companion{% endblock %}

{% block additional_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Reset Password</h2>
        <p class="auth-subtitle">Enter your email address and we'll send you instructions to reset your password.</p>
        
        <form method="POST" action="{{ url_for('forgot_password') }}" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
            
            <div class="auth-links">
                <a href="{{ url_for('login') }}">Back to Login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
